<header>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</header>
<body>
    <div id="container" *ngFor="let evento of eventos">	
	
        <!-- Start	Product details -->
            <div class="product-details">
                
                <!-- 	Product Name -->
            <h1>{{evento.event_title}}</h1>
        <!-- 		<span class="hint new">New</span> -->
        <!-- 		<span class="hint free-shipping">Free Shipping</span> -->
        <!-- 		the Product rating -->
            <span class="hint-star star">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
            </span>
                
            
        <!-- The most important information about the product -->
                <p class="information"><i class="fas fa-map-marker-alt"></i>  {{evento.event_location}}</p>
                <p class="information"><i class="fas fa-clock"></i>  {{evento.event_date}}</p>
                
        <!-- 		Control -->
        <div class="control">
            
        <!-- Start Button buying 
            <button class="btn">-->
        <!-- 		the Price 
             <span class="price">49 $</span>-->
        <!-- 		shopping cart icon
           <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>-->
        <!-- 		Buy Now / ADD to Cart
           <span class="buy">Buy Now</span>
         </button>-->
            <!-- End Button buying -->
            
        </div>
                    
        </div>
            
        <!-- 	End	Product details   -->
            
            
            
        <!-- 	Start product image & Information -->
            
        <div class="product-image">
            
            <img src="{{evento.event_url_image}}" alt="Omar Dsoky">
            
        <!-- 	product Information-->
        <div class="info">
            <h2>Sobre que trata este evento?</h2>
            <p>{{evento.event_description}}</p>
        </div>
        </div>
        <!--  End product image  -->
        
        
    </div>    
</body>
