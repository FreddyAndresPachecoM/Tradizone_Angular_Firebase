<div class="contenedor-principal">
    <h1>Editar un Evento</h1>
    <form [formGroup] = "formularioEvento" (ngSubmit) = "editarEvento()">

        <label>Título:</label> 
        <input class="input-txt" type="text" [ngModel]="evento.data().event_title" formControlName = "titulo">
      
        <label>Descripción:</label> 
        <input class="input-txt" type="text" [ngModel]="evento.data().event_description" formControlName = "descripcion">

        <label>Lugar:</label> 
        <input class="input-txt" type="text" [ngModel]="evento.data().event_location" formControlName = "lugar">

        <label>Fecha y hora del evento:</label>        
        <div class="container-date">
            <td><input class="" type="date" [ngModel]="fechaHora[0]" formControlName = "fecha"></td>
            <td><input class="" type="time" [ngModel]="fechaHora[1]" formControlName = "hora"></td>
        </div>

        <label>Selecciona una imagen:</label>
        <img *ngIf="imagen == null" src="{{evento.data().event_url_image}}" alt="img-evento">
        <img *ngIf="imagen != null" alt="img-evento" [src]="imagenMin">
        <input id="image" type="file" accept=".png, .jpg, .jpeg, .gif" (change) = "onChange($event)">

        <input class="input-btn" type="submit">

    </form>

    <a href="tablero-cuenta">¡Regresar!</a>
</div>
