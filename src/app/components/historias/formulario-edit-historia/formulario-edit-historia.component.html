<div class="contenedor-principal">

    <h1>Editar una Historia</h1>

    <form [formGroup] = "formularioHistorias" (ngSubmit) = "editarHistoria()">

        <label>Título:</label>
        <input class="input-txt" type="text" [ngModel] = "historia.data().history_title" formControlName = "titulo">
        
        <label>Descripción</label>
        <textarea class="input-txt" [ngModel]="historia.data().history_description" formControlName = "descripcion" cols="30" rows="10"></textarea>

        <label>Selecciona una imagen:</label>
        <img *ngIf="imagen == null" src="{{historia.data().history_url_image}}" alt="img-historia">
        <img *ngIf="imagen != null" alt="img-evento" [src]="imagenMin">
        <input id="image" type="file" accept=".png, .jpg, .jpeg, .gif" (change) = "onChange($event)">

        <input class="input-btn" type="submit">

    </form>

    <a href="tablero-cuenta">¡Regresar!</a>
</div>
