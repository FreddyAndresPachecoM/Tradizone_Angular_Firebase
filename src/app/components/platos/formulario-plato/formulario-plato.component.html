<div class="contenedor-principal">
    <h1>Formulario Platos</h1>

        <input class="input-txt" type="text" placeholder="Categoria: " formControlName = "categoria">
        <div>
            <select name="" id="">
                <option value=""></option>
            </select>
        </div>
        <input class="input-txt" type="text" placeholder="Descripcion: " formControlName = "descripcion">
        <input class="input-txt" type="text" placeholder="Costo: " formControlName = "costo">
        <input class="input-txt" type="text" placeholder="Restaurante: " formControlName = "restaurante">
