<div class="contenedor-principal">
    <h1>Formulario Platos</h1>
    <form [formGroup] = "platoRegistroForm" (ngSubmit) = "registrarPlato()">
        <input class="input-txt" type="text" placeholder="Nombre: " formControlName = "nombre">
        <label for="">Elija la categoria</label>
        <div>
            <select formControlName = "categoria" name="" id="" aria-label="Desfault select">
                <option value="{{categoria.category_name}}" *ngFor="let categoria of categorias">{{categoria.category_name}}</option>
            </select>
        </div>
        <input class="input-txt" type="text" placeholder="Descripcion: " formControlName = "descripcion">
        <input class="input-txt" type="text" placeholder="Costo: " formControlName = "costo">
        <label for="">Elija el restaurante</label>
        <div>
            <select formControlName="restaurante" name="" id="" aria-label="Desfault select">
                <option value="{{restaurante.restaurant_name}}" *ngFor="let restaurante of restaurantes">{{restaurante.restaurant_name}}</option>
            </select>
        </div>
        <label for="image">Selecciona una imagen</label>
        <input id="image" type="file" accept=".png, .jpg, .gif" (change) = "onChange($event)" formControlName = "imagen">


        <input class="input-btn" type="submit">
    </form>
</div>
