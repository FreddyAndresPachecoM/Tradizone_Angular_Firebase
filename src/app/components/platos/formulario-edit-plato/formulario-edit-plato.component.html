<p><a href="tablero-cuenta" style="color: #394f75; margin: 20px; font-size: 18px; font-weight: bold;">¡Regresar!</a></p>
<div class="contenedor-principal">
    <h1>Editar Plato</h1>
    <form [formGroup] = "formularioPlatos" (ngSubmit) = "editarPlato()">

        <label>Nombre: </label>
        <input class="input-txt" type="text" formControlName = "nombre" [ngModel] = "plato.data().food_name">

        <label>Categoría: </label>
        <select class="input-txt" formControlName = "categoria" name="Categoria">
            <option value="{{categoria.category_name}}" *ngFor="let categoria of categorias">
                {{categoria.category_name}}
            </option>
            <option value="" selected hidden>{{plato.data().food_category}}</option>
        </select>

        <label>Descripción:</label>
        <input class="input-txt" type="text" [ngModel] = "plato.data().food_description" formControlName = "descripcion">

        <label>Costo:</label>
        <input class="input-txt" type="number" [ngModel]="plato.data().food_cost" formControlName = "costo">

        <label for="image">Imagen:</label>
        <img src="{{plato.data().food_image}}" alt="img-plato">
        <input id="image" type="file" accept=".png, .jpg, .gif" (change) = "onChange($event)">


        <input class="input-btn" type="submit">
    </form>
    <a href="tablero-cuenta">¡Regresar!</a> 
</div>
